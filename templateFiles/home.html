<!DOCTYPE html>
<html lang="en">
     <head>
          <link rel="stylesheet" href="/staticFiles/style.css" />
     </head>
     <body>
          <h1>Choose Image to upload</h1>

          <div class="box">

          <form id ="form" method="POST" class="form" enctype="multipart/form-data" action="/detect_object">


               <div class="input-group">
				<label for="image_url">Enter an Image URL:</label>
				<input id="image_url" type="url" name="image">
			</div>
			
			<h3>or</h3>

               <input id="file" class="upload-btn" type="file" name="uploaded-file" accept=".jpg,.png,.jpeg" multiple="false">

               <input type="submit"  class="submit-btn" value="display and detect" />

          </form>

     </div>
     </body>
</html>
